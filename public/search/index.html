<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moonlight V4</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="nav">
      <div class="nav-links">
        <li><a>Apps</a></li>
        <li><a>Games</a></li>
        <li><a>Search</a></li>
      </div>
      <div class="time" id="time-clock"></div>
    </div>
    <div class="container">
      <h1>ML Search</h1>
      <form id="uv-form">
        <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
        <input id="uv-address" type="text" placeholder="Search the web freely" />
      </form>
    </div>
    <div>
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>

    <script src="../uv/uv.bundle.js" defer></script>
    <script src="../uv/uv.config.js" defer></script>
    <script src="../uv/register-sw.js" defer></script>
    <script src="../uv/search.js" defer></script>
    <script src="../uv/index.js" defer></script>
  </body>
</html>
